{% extends 'music/base.html' %}
{% load static %}

{% block title%}Album Title{% endblock %}

{% block body%}
    <img src="{% static album.album_logo %}" >

    <br>
    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favourite %}
            <img src="http://i.imgur.com/b9b13Rd.png" />
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
